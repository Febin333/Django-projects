{% extends 'base.html' %}
{% load static %}
{% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">College Store</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'login' %}">Login <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'register' %}">Register</a>
      </li>
      <!-- {% comment %} <li class="nav-item">
        <a class="nav-link" href="#">Pricing</a>
      </li> {% endcomment %} -->
      <li class="nav-item active dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Departments
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <!-- {% comment %} <a class="dropdown-item" href="#">Action</a> {% endcomment %} -->
          {% for d in dep %}
          <a class="dropdown-item" href="https://en.wikipedia.org/wiki/{{d.name}}">{{d.name}}</a>
          {% endfor %}
          <!-- {% comment %} <a class="dropdown-item" href="#">Something else here</a> {% endcomment %} -->
        </div>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
 <a  href="{% url 'login' %}" class="btn btn-dark" id="login_button">LOGIN BUTTON</a>
</div>

{% endblock %}
